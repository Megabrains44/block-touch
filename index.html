<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main-frame">
    
    <canvas id="canvas" width="500" height="700"></canvas>
    <div class="buttons">
      <div class="btn-container" id="play-btn" >
        <div class="btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/TriangleArrow-White-Right.svg/800px-TriangleArrow-White-Right.svg.png" />
        </div>
        <p class="btn-text">Play</p>
        
      </div>
      <div class="btn-container" id="pause-btn" >
        <div class="btn">
          <img src="https://e1.pngegg.com/pngimages/611/253/png-clipart-hugo-icon-collection-in-the-ecqlipse-2-style-power1-restart-thumbnail.png" />
        </div>
        <p class="btn-text">Pause</p>
        
      </div>
       <div class="btn-container" id="restart-btn" >
        <div class="btn">
          <img src="https://flaticons.net/icon.php?slug_category=application&slug_icon=command-reset" />
        </div>
        <p class="btn-text">Restart</p>
        
      </div>
      <div class="btn-container" id="info-btn" >
        <div class="btn">
          <img src="https://cdn.pixabay.com/photo/2017/03/17/05/20/info-2150938_960_720.png" />
        </div>
        <p class="btn-text">Info</p>
        
      </div>
    </div>
    <div id="modal-bg" class="bg-hide" >
        <div id="modal">
            <h1>Information</h1>
            <h2>How To Play</h2>
            <p>Move each block by using left and right arrow keys</p>
            <img src="https://www.digitalunite.com/sites/default/files/images/0010-3-arrows300.jpg" />
            <h2>Objective</h2>
            <p>Avoid any 2 touching blocks with the same color (excluding diagonals) </p>
            <span class="x-btn">âœ–	</span>
        </div>
    </div>
  </div>
<!--   <canvas id="canvas" width="500" height="700"></canvas> -->

  <script src="script.js"></script>
  <script src="modal.js"></script>
</body>

</html>
